<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Device</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container pt-4">

    <!-- Add New Device Button with Pop-up Form -->
    {{ user }}
    <h5 class="modal-title" id="addDeviceModalLabel">Add New Device</h5>
    <a class="btn btn-danger" href="/logout">Logout</a>

    <form method="post" action="/device/add">
        {% csrf_token %}
        <div class="modal-body">
            <div class="form-group">
                <label for="deviceId">Device ID</label>
                <input type="text" class="form-control" id="deviceId" name="id"
                       placeholder="Enter device ID">
            </div>
            <div class="form-group">
                <label for="devicePassword">Password</label>
                <input type="password" class="form-control" id="devicePassword" name="password"
                       placeholder="Enter password">
            </div>
            <div class="form-group">
                <label for="deviceName">Device Name</label>
                <input type="text" class="form-control" id="deviceName" name="name"
                       placeholder="Enter device name">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Add Device</button>
        </div>
    </form>
    <select class="form-control" id="deviceName" name="device_id">
        {% for device in devices %}
            <option value="{{ device.id }}">{{ device.name }}</option>
        {% endfor %}
    </select>
    {% if messages or message %}
        {% for message in messages %}
            <div class="alert alert-danger mt-4" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}
    {% endif %}
    <!-- Choose Device Dropdown Menu -->

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
